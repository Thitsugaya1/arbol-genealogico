<!DOCTYPE html>
<html>

<div class="sidenav">
    <div *ngIf="estado">
        <div id="modal1" class="modalmask">
            <div class="modalbox movedown">
                <a (click)="abrirModal()" title="Cerrar" class="close">X</a>
                <span class="modal_heading">
                  INFORMACIÓN PADRE/MADRE
                </span>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 col-md-3">
                            <div class="form-group">
                                <label for="">Nombres</label>
                                <div class="input-group">
                                    <input name="inputName" id="inputName" type="text" required class="form-control" placeholder="Nombres">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="">Apellido paterno</label>
                                <div class="input-group">
                                    <input name="inputLastName" id="inputLastName" type="text" required class="form-control" placeholder="Apellido Paterno">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="">Sexo</label>
                                <div class="input-group">
                                    <select>
                                        <option>Seleccione una opción</option>
                                        <option>Masculino</option>
                                        <option>Femenino</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="">Vive</label>
                                <div class="input-group">
                                    <select>
                                        <option>Seleccione una opción</option>
                                        <option>Sí</option>
                                        <option>No</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="form-row align-items-center">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-secondary btn-md">Agregar</button>
                            <!-- Se crea el botón
                          registrate -->
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="estado2">
        <div id="modal2" class="modalmask">

                  INFORMACIÓN HERMANO/HERMANA

                        <div class="col-md-12 col-md-3">

                                </div>
                            </div>
                            <div class="form-group">
                                <label for="">Apellido paterno</label>
                                <div class="input-group">
                                    <input name="inputLastName" id="inputLastName" type="text" required class="form-control" placeholder="Apellido Paterno">
                                </div>

                            <div class="form-group">
                                <label for="">Sexo</label>
                                <div class="input-group">
                                    <select>
                                        <option>Seleccione una opción</option>
                                        <option>Masculino</option>
                                        <option>Femenino</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="">Vive</label>
                                <div class="input-group">
                                    <select>
                                        <option>Seleccione una opción</option>
                                        <option>Sí</option>
                                        <option>No</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="form-row align-items-center">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-secondary btn-md">Agregar</button>
                            <!-- Se crea el botón
                          registrate -->
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div style="position: static">
        <!-- Se crea seccion donde esta el icono del usuario y los datos-->
        <div class="col-12"><i class="navbar-brand">
      <div><img src="../../../assets/usuario.png"></div>
    </i></div>
        <div style="position: static">
            <h5 style="color: white; border-bottom-style: solid; border-width: .10em;text-align: center;border-color: white; border-top-style: solid">
                Datos personales</h5>
            <h6 style="color: white; padding-left: 10px; padding-top: 50px">Nombre: </h6>
            <h6 style="color: white; padding-left: 10px; padding-top: 10px">Apellido paterno: </h6>
            <h6 style="color: white; padding-left: 10px; padding-top: 10px">Apellido materno: </h6>
            <h6 style="color: white; padding-left: 10px; padding-top: 10px">Año de nacimiento: </h6>

        </div>

        <div>
            <h5 style="color: white; border-bottom-style: solid; border-width: .10em; border-color: white; padding-top: 50px"></h5>


        </div>

        <div class="row text-center" style="margin-top: 60px">

            <!-- Seccion que posee los íconos de editar y eliminar-->
            <div class="col-6">
                <a class="button" style="font-size: 15px;margin: 2px" title="borrar">
                    <div><img style="height: 2rem" src="../../../assets/delete.png"></div>
                    eliminar</a>
            </div>

            <div class="col-6">
                <a class="button" style="font-size: 15px;margin: 2px" title="editar">
                    <div><img style="height: 2rem" src="../../../assets/edit.png"></div>
                    editar</a>
            </div>


        </div>


    </div>
</div>

                <ul *ngIf="item.hijo.length>0; else loggedOut">
                    <app-boton [h]=item.hijo largo={{item.hijo.length}}></app-boton>
                </ul>
            </li>
        </ul>
        <ng-template #loggedOut>
            <div><button class="boto">+</button></div>
