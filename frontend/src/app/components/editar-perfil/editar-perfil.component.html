<!DOCTYPE html>
<html>
<head>
<meta name="dashboard" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="sidenav">
  <div align="center">
    <div  href="#EditarImagen" class= "circle"><img class="imagen" src="../../../assets/avatar.png"></div>
  </div>
  <p align="center" class="letra">{{usuario.nombre}} {{usuario.ap_paterno}}</p>
  <a href="#miArbol">Mi árbol</a>
  <a href="editar-perfil">Editar perfil</a>
  <a href="#exportar">Exportar árbol</a>
  <a href="#cuenta">Cuenta</a>
</div>

<div class="dash-section">
  <div align="center">
    <div  href="#EditarImagen" class= "circle2"><img class="imagen2" src="../../../assets/avatar.png"></div>
    <div class="form-group">
      <h6>Cambiar imagen</h6>
      <input type="file" class="letra2" accept=".png, .jpg" (change)="onUpload($event)">

    </div>
  </div>
  <div class="letra2">
    <p></p>
    <p>Nombre: {{usuario.nombre}}</p>
    <p>Apellido paterno: {{usuario.ap_paterno}}</p>
    <p>Apellido materno: {{usuario.ap_materno}}</p>
    <p>Correo: {{usuario.correo}} </p>
  </div>
<div align="center">
  <button class="btn btn-secondary btn-md" >Guardar cambios</button>
</div>

</div>

</body>
</html>
